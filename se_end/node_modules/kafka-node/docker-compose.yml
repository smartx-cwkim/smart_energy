zookeeper:
  image: hyperlink/zookeeper
  privileged: true
  ports:
    - "2181:2181"
kafka:
  image: wurstmeister/kafka:0.9.0.0
  ports:
    - "9092:9092"
    # - "9092"
  links:
    - zookeeper:zk
  environment:
    KAFKA_ADVERTISED_HOST_NAME: 192.168.99.100
    KAFKA_CREATE_TOPICS: "KafkaConnectivityTest:1:1,ProducerConnectivityTest:2:1"
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  privileged: true
